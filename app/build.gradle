apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion App.targetSdk
	buildToolsVersion App.buildTools
	defaultConfig {
		applicationId App.domain
		minSdkVersion App.minimalSdk
		targetSdkVersion App.targetSdk
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation LibrariesCore.kotlinStdLib
	implementation LibrariesCore.androidxAppcompat
	implementation LibrariesCore.androidxCoreKtx
	implementation Modules.viewLayer
}
